<!doctype html>
<html>
  <head>
    <title>Online Date Viewer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
<div id="container" style="min-width:310px; height:400px; margin:0px"></div>
    <script>
		var socket = io();
		$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        Highcharts.chart('container', {
            chart: {
                animation: false, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        console.log(this.series);
                        var serieEnergy = this.series[0];
                        var serieFailure = this.series[1];
                        socket.on('chart value', function(msg){
                            var data = JSON.parse(msg);
                        	var yData;
                       		yData = data.energy;
                        	
                        	var x = data.timestamp, 
								y =  yData;
                        	var shift = false;
                        	if(serieEnergy.data.length + serieFailure.data.length >= 100){
                        		shift = true;
                        	}
                        	serieEnergy.addPoint([x, y], true, shift);
                  		});
                        
                        socket.on('result', function(msg){
                            var data = JSON.parse(msg);
                            var yData;
                            yData = 7;
                            var x = data.timestamp, 
                                y =  yData;
                            var shift = false;
                            if(serieEnergy.data.length + serieFailure.data.length >= 100){
                                shift = true;
                            }
                            serieFailure.addPoint([x, y], true, shift);
                        });
                    }
                }
            },
            title: {
                text: 'Online data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                }
            },
            tooltip: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [
                {
                    type: 'scatter',
                    name: 'Energy',
                    data: []
                },
                {
                    type: 'column',
                    name: 'Failure',
                    data: []  
                }]
        });
    });
});
	</script>
  </body>
</html>
